<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <h3>Inputs</h3>

  <section>
    <span>Number: </span>
    <span class="input-number"></span>
  </section>

  <section>
    <span>String: </span>
    <span class="input-string"></span>
  </section>

  <section>
    <span>Array1: </span>
    <span class="input-array1"></span>
  </section>

  <section>
    <span>Array2: </span>
    <span class="input-array2"></span>
  </section>

  <section>
    <span>Colour1: </span>
    <span class="color-block input-color1"></span>
  </section>

  <h3>Outputs</h3>

  <section>
    <span>Floor: </span>
    <span class="output-number-floor"></span>
  </section>

  <section>
    <span>String Uppercase: </span>
    <span class="output-string-upper"></span>
  </section>

  <section>
    <span>Array1 Length: </span>
    <span class="output-array1-length"></span>
  </section>

  <section>
    <span>Array1 and Array2 join: </span>
    <span class="output-array1-and-array2-join"></span>
  </section>

  <section>
    <span>Output Color1 lighten: </span>
    <span class="color-block output-color1-lighten"></span>
  </section>

</body>

</html>
